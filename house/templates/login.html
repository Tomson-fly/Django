<body class="page-login">
<main class="page-content">
    <div class="page-inner">
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-3 center">
                    <div class="panel panel-white" id="js-alerts">
                        <div class="panel-body">
                            <div class="login-box">
                                <a href="" class="logo-name text-lg text-center m-t-xs">房产信息可视化平台</a>
                                <form class="m-t-md" action="/first/register/" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" placeholder="请输入用户名" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control password"
                                               placeholder="请输入密码" required>
                                    </div>
{#                                    <div class="form-group">#}
{#                                        <input type="password" name="repassword" class="form-control password"#}
{#                                               placeholder="请再次输入密码" required>#}
{#                                    </div>#}
{#                                    {% if password != repassword %}#}
{#                                    <div class="form-group">#}
{#                                        <span class="text-center m-t-xs text-sm" style="color:red;">密码有误，请重新输入！！！</span>#}
{#                                    </div>#}
{#                                    {% endif %}#}
                                    <button type="submit" class="btn btn-success btn-block">注册</button>
                                    <!-- <a href="forgot.html" class="display-block text-center m-t-md text-sm">Forgot Password?</a> -->
{#                                    <p class="text-center m-t-xs text-sm">没有账户?</p>#}
{#                                    <a href="/lianjiasite/forregister/" class="btn btn-default btn-block m-t-md">立即注册</a>#}
                                </form>
{#                                <p class="text-center m-t-xs text-sm">2021 &copy; 付龙玉.</p>#}
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- Row -->
        </div><!-- Main Wrapper -->
    </div><!-- Page Inner -->
</main><!-- Page Content -->


<!-- Javascripts -->
<script src="/static/forenter/jquery-3.1.0.min.js"></script>
